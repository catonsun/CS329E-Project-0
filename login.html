<!DOCTYPE html>
<script>
    var user = localStorage.getItem("user");
    var password = localStorage.getItem("password");
    var admin = ["admin", "123456"];
    var regularuser = ["Caton", "Connie", "Kevin", "James", "Grace"];
    var regularpassword = ["password", "password", "password", "password", "password"];
    var accessLevel = -1;
    function ifPressed() {
        user = document.getElementById("username").value;
        password = document.getElementById("password").value;
        console.log(user);
        console.log(password);
        localStorage.setItem("user", user);
        localStorage.setItem("password", password);
        if(user == admin[0] && password == admin[1]) {
            localStorage.setItem("accessLevel", 1);
            console.log("admin accepted");
            return true;
        }
        else {
            var flag = false;
            for (var i = 0; i < regularuser.length; i++) {
                if (user == regularuser[i] && password == regularpassword[i]) {
                    flag = true;
                    localStorage.setItem("accessLevel", 0);
                    console.log("user accepted");
                }
            }
            if (!flag) {
                localStorage.setItem("accessLevel", -1);
                console.log("guest accepted");
            }
            return true;
        }
        
    }
    function continueGuest() {
        localStorage.setItem("accessLevel", -1);
    }
</script>
<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login.css">
        <title>Login</title>
    </head>
<body>
    <center>
    <h1>Login Here!</h1>
    <img src="https://images-na.ssl-images-amazon.com/images/I/81Q4ejK3xZL._SY355_.png">
    <form action="submit.html">
        <label>Username</label>
        <input type = "text"
            id = "username" />
        <br> <br>
        <label>Password</label>
        <input type = "text"
            id = "password" />
        <br> <br> <br>
        <input type="submit" value="Submit" onclick="ifPressed()">
        <br> <br>
        <button onclick="continueGuest()">
            <a href="home.php">Continue as Guest</a>
        </button>
    </form>
    </center>
</body>
