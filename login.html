<!DOCTYPE html>
<script>




    var user = localStorage.getItem("user");
    var password = localStorage.getItem("password");

    console.log(user);
    console.log(password);

    var admin = ["admin", "123456"]
    var regular = ["Caton", "password", "Connie", "password", "Kevin", "password", "James", "password", "Grace", "password"]
    var correct = false;
    var accessLevel = -1

    function ifPressed() {
        user = document.getElementById("username");
        password = document.getElementById("password");
        console.log(user.value);
        console.log(password.value);

        localStorage.setItem("user", user.value);
        localStorage.setItem("password", password.value);

        if(admin[0] == "admin" && admin[1] == "123456") {
            localStorage.setItem("accessLevel", 1);
            correct = True;
            return correct;
        }
        for (i = 0 ; i < regular.length - 1; i++) {
            if(regular[i] == document.getElementById("username") && regular[i++] == document.getElementById("password")) {
                localStorage.setItem("accessLevel", 0);
                correct = True;
                return correct;
            }
        }
    }
</script>
<body>
    <center>
    <h1>Login Here!</h1>
    <form>
        <label>Username</label>
        <input type = "text"
            id = "username" />
        <br> <br>
        <label>Password</label>
        <input type = "text"
            id = "password" />
        <br> <br> <br>
        <input type="submit" value="Submit" onclick="ifPressed()">
        <br> <br>
        <a href="home.php">Continue as Guest</a>
    </form>
    </center>
</body>
